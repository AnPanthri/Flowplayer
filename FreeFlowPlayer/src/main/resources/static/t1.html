<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <title>Flowplayer</title>
   <link rel="stylesheet" href="http://releases.flowplayer.org/7.0.4/skin/skin.css">
   <link rel="stylesheet" href="css/hlscss.css">
</head>
<body>
<input type=text id ="video_url"/>
 <input type=button  value="Submit" onclick= "passUrl()"; />
 <div class="player-frame-wrapper">
   <iframe id="testFrame" src="" width="100%" height="100%" class="player-frame" allowfullscreen="true" >
   </iframe>
    <div class="player-frame-wrapper-ratio"></div>
</div>
 <script>
function passUrl() {
	document.getElementById("testFrame").src = "flow_p1.html";
	document.getElementById("testFrame").value=document.getElementById("video_url").value; 
}
</script>
</body>
</html>
